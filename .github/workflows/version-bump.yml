name: Version Bump and Tag

on:
  workflow_dispatch:
    inputs:
      version-type:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
        default: 'patch'

permissions:
  contents: write
  packages: write

jobs:
  bump-version:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Get current version
        id: current-version
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "current=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $CURRENT_VERSION"

      - name: Bump version in package.json
        id: bump-version
        run: |
          npm version ${{ github.event.inputs.version-type }} --no-git-tag-version
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "new=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"

      - name: Update version in package-lock.json
        run: |
          if [ -f package-lock.json ]; then
            npm install --package-lock-only
          fi

      - name: Commit version bump
        run: |
          git add package.json package-lock.json
          git commit -m "chore: bump version to ${{ steps.bump-version.outputs.new }} [skip ci]"

      - name: Create and push tag
        run: |
          git tag -a "v${{ steps.bump-version.outputs.new }}" -m "Release v${{ steps.bump-version.outputs.new }}"
          git push origin master
          git push origin "v${{ steps.bump-version.outputs.new }}"

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.bump-version.outputs.new }}
          release_name: Release v${{ steps.bump-version.outputs.new }}
          body: |
            ## Changes in v${{ steps.bump-version.outputs.new }}

            Auto-generated release for version ${{ steps.bump-version.outputs.new }}

            ### Docker Image
            ```bash
            docker pull ghcr.io/${{ github.repository }}:${{ steps.bump-version.outputs.new }}
            docker pull ghcr.io/${{ github.repository }}:latest
            ```

            Previous version: ${{ steps.current-version.outputs.current }}
          draft: false
          prerelease: false
